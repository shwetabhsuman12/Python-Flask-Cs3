<html>
<head>
<title>Nextpage!</title>
<script type="text/javascript" src="{{url_for('.static',filename='libr/d3.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('.static',filename='libr/c3.min.js')}}"></script>
<link href="{{url_for('.static',filename='libr/c3.min.css')}}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>check</h1>
<div id="chart"></div>
<script type="text/javascript">
var chart = c3.generate({
    data: {
        x: 'x',
        columns: [
            ['x', 30, 50, 100, 230, 300, 310],
            ['data1', 30, 200, 100, 400, 150, 250],
            ['data2', 130, 300, 200, 300, 250, 450]
        ]
    }
});

setTimeout(function () {
    chart.load({
        columns: [
            ['data1', 100, 250, 150, 200, 100, 350]
        ]
    });
}, 1000);

setTimeout(function () {
    chart.load({
        columns: [
            ['data3', 80, 150, 100, 180, 80, 150]
        ]
    });
}, 1500);

setTimeout(function () {
    chart.unload({
        ids: 'data2'
    });
}, 2000);
</script>
</body>
</html>
